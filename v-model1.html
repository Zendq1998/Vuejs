<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <title>JS Bin</title>
</head>

<body>
    <div id="app">
        <p>总数：{{total}}</p>
        <my-component v-model="total"></my-component>
    </div>
</body>



</html>


<script>
   Vue.component('my-component',{
       template: `<button @click="handleClick">+1</button>`,
       data: function (){
           return {
                counter: 0
           }
       },
       methods:{
           handleClick:function (){
                this.counter++;
                this.$emit('input',this.counter)
                //这次组件$emit()的事件名是特殊的input，在使用组件的父级，并没有在父级上使用@input="handle",
                //而是直接用了v-model绑定的一个数据total。这也可以称作是一个语法糖。
           }
       }
   })

    var app = new Vue({
        el: '#app',
        data: {
            total: 0
        }
    })


</script>
