<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <title>JS Bin</title>
</head>

<body>

    <div id="app">
        <p>{{total}}</p>
        <my-component @update="GetTotal"></my-component>
    </div>
</body>

</html>

<script>
    Vue.component('my-component', {
            template: `<div>
    <button @click="handleIncrease">+1</button>
    <button @click="handleReduce">-1</button>
  </div>`,
            data: function () {
                return {
                    counter: 0
                }
            },
            methods: {
                handleIncrease: function () {
                    this.counter++
                    this.$emit('update', this.counter)
                },
                handleReduce: function () {
                    this.counter--
                    this.$emit('update', this.counter)
                }
            }
        })

        var app = new Vue({
            el: '#app',
            data: {
                total: 0
            },
            methods: {
                GetTotal: function (counter) {
                    this.total = counter
                }
            }
        })
</script>
