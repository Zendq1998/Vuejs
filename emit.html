<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <title>JS Bin</title>
</head>

<body>
    <div id="app">
        <p>{{total}}</p>
        <button-counter @increment="incrementTotal"></button-counter>
        <button-counter @increment="incrementTotal"></button-counter>
    </div>
</body>
</html>


<script>
    Vue.component('button-counter', {
            template: `<button @click="incrementSelf">{{counter}}</button>`,
            data: function () {
                return {
                    counter: 0
                }
            },
            methods: {
                incrementSelf: function () {
                    this.counter++
                    this.$emit('increment')
                }
            }
        })

        var app = new Vue({
            el: '#app',
            data: {
                total: 0
            },
            methods: {
                incrementTotal: function () {
                    this.total++
                }
            }
        })
    

</script>
